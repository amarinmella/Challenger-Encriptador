<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de TextoDocument</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <a href="#">
            <img class="logo" src="./img/logo.svg" alt="Logo de Alura">
        </a>
        <h1 class="titulo">Challenge Encriptador de texto - Alura Latam - One Next Education</h1>
    </header>

    <main>
        <section class="contenedor-uno"> <!-- SECTION N°1 -->
            <textarea class="contenedor-textarea-uno" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="contenedor-aviso">
                <img src="./img/aviso.svg" alt="Imagen aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acento</p>
            </div>

            <div class="contenedor-btn">
                <button class="btn-encriptar" type="submit">Encriptar</button>
                <button class="btn-desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>

        <section class="contenedor-dos"> <!-- SECTION N°2 -->
            <div class="contenedor-card">
                <img class="img-muneco" src="./img/muñeco.svg" alt="Imagen Muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="contenedor-textarea-dos" name="" id="" readonly></textarea>
            <button class="btn-copiar" type="submit">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="texto-footer">Desarrollado por Juan Andrés Marín Mella - 2024</p>
        <a href="#">
            <img src="./img/linkedin.svg" alt="Logo Linkedin">
        </a>
        <a href="#">
            <img src="./img/github.svg" alt="Logo Github">
        </a>
    </footer>

    <script src="app.js"></script>
</body>

</html>

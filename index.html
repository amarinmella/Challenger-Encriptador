<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Encriptador de TextoDocument</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <a href="#">
            <img src="./img/logo.svg" alt="Logo de Alura">
        </a>
        <p>Challenge Encriptador de texto - Alura Latam - One Next Education  </p>
    </header>

    <main>
        <section>
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <img src="./img/aviso.svg" alt="Imagen aviso">
                <p>Solo letras minúsculas y sin acento</p>
            </div>

            <div>
                <button type="submit">Encriptar</button>
                <button type="submit">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea name="" id="" cols="30" rows="10" readonly></textarea>
            <button type="submit">Copiar</button>
        </section>



    </main>

    <footer>
        <p>&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Andrés Marín</p>
        <a href="#">
            <img src="./img/linkedin.svg" alt="Logo Linkedin">
        </a>
        <a href="#">
            <img src="./img/github.svg" alt="Logo Github">
        </a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
